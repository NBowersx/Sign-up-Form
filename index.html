<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN THE CLUB!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icons8-phone-48.png">
    
</head>
<body>
    <div class="container" id="left">
        <div class="company">
        
            <img src="Untitled-fotor-bg-remover-2023051685035.png" alt="" id="logo">
            <h1 id="logo">Odin Solutions</h1>
        </div>
        <img src="sky.png" alt="" class="background" id="sky">
        <img src="sand (1).png" alt="" class="background" id="sand">
        <img src="beach (1).png" alt="" id="odin">
    </div>

    <div class="container" id="right">
        <div class="description">
            <h3>hello</h3>
            <p>thanks dor visiitoing please sigh up doe relaxitoinn. signing up helps us get the ting in the place wen u need it i guess. we dont really know what is happening. </p>
        </div>
        <form action="" method="get" class="sign-up">
            <div class="form-row">
                <label for="firstName" id="fName">*First Name</label>
                <input id="firstName" name="first-name" onfocus="move(fName)" type="text"  required
                onfocusout="back(firstName, fName)" maxlength="15"   >
            </div>
            <div class="form-row">
                <label for="lastName" id="lName">Last Name</label>
                <input type="text" name="lastName"
                onfocus="move(lName)" onfocusout="back(lastName, lName)" maxlength="15">
            </div>
           
            <div class="form-row">
                <label for="email" id="eMail">*EMAIL</label>
                <input type="email"  name="email"  required id="emailInput"
                onfocus="move(eMail)" onfocusout="back(emailInput, eMail)" maxlength="50">
            </div>
            
            <div class="form-row">
                <label for="phone" id="phoneNum">Phone Number</label>
                <input type="tel" name="phone" id="phone" 
                onfocus="move(phoneNum)" onfocusout="back(phone, phoneNum)" oninput="numberFormat(phone)"
                maxlength="13" minlength="13">
            </div>
            <div class="form-row">
                <label for="password" id="passWord">*PASSWORD</label>
                <input type="password" id="passwordInput" name="password" onfocus="move(passWord)" onfocusout="back(passwordInput, passWord); passVal(passwordInput, dj, passCheck) "
                required oninput="removeWrong(dj, passCheck)" maxlength="30">
            </div> 
            <div class="form-row">   
                <label for="password-check" id="passCheck">*PASSWORD</label>
                <input type="password" id="dj" name="password-check"  required
                onfocus="move(passCheck)" onfocusout="back(dj, passCheck); passVal(passwordInput, dj, passCheck)"
                oninput="removeWrong(dj, passCheck)" maxlength="30">
            </div>

            <div class="checkbox">
                <input type="checkbox" required>
                <label for="terms">I agree to the <a href="yaaaa.png">terms</a></label>
            </div>
            
            <button type="submit" id='mySubmit' onclick="passVal(passwordInput, passCheck)">SUBMIT</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
